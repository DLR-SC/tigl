name: CI workflow

on:
  schedule:
    - cron: "40 2 * * *"
  push:
    branches:
      - '*' #TODO reset to main
    tags:
      - v*
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

jobs:

  pre:
    # no nightly cmake flag and no concatenation of generated files for release builds
    runs-on: "ubuntu-latest"
    outputs:
      nightly: ${{ steps.set_flags.outputs.nightly }}
    steps:
      - id: set_flags
        shell: bash
        run: |
          if [[ "${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "nightly=OFF" >> $GITHUB_OUTPUT
          else
            echo "nightly=ON" >> $GITHUB_OUTPUT
          fi

  build-test:
    needs: pre
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "windows-latest"
            config: "Release"
            pixienv: "python-internal"
          - os: "windows-2022"
            config: "Release"
            pixienv: "occt-static"
          - os: "ubuntu-latest"
            config: "Debug"
            pixienv: "default"
          - os: "ubuntu-latest"
            config: "Release"
            pixienv: "python-internal"
          - os: "ubuntu-22.04"
            config: "Debug"
            pixienv: "coverage"
          - os: "ubuntu-22.04"
            config: "Release"
            pixienv: "default"
          - os: "macos-13"
            config: "Release"
            pixienv: "occt-static"
    uses: ./.github/workflows/build-test.yml
    secrets: inherit
    with:
      # create a release build on new git tag
      os: ${{ matrix.os }}
      config: ${{ matrix.config }}
      nightly: ${{ needs.pre.outputs.nightly }}
      pixienv: ${{ matrix.pixienv }}
      documentation-artifact: 'html-documentation'
      win-installer-artifact: 'win-installer'
      win-package-artifact: 'win-package'
      macos-package-artifact: 'macos-package'
    
  draft-release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs: build-test
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/release
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}




