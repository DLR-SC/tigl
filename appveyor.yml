version: '{build}'

os: Visual Studio 2015

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      ARCH: x86
      GENERATOR: Ninja
      CONDA_INSTALL_LOCN: C:\\Miniconda35
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      ARCH: amd64
      GENERATOR: Ninja
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64

matrix:
  fast_finish: true

build:
  verbosity: minimal

artifacts:
  - path: '*.zip'
    name: binaries
  - path: '*.exe'
    name: installer

deploy:
  - provider: FTP
    protocol: sftp
    host: frs.sourceforge.net
    username:
      secure: HZlK5sZGRgSoPQQI6EgdtsFtTj/ZAfdSPdLLxt8FeuE=
    password:
      secure: z0kfNd+oRq/PHvJumrSOpA==
    folder: files/Nightlies-Windows
    on:
      appveyor_scheduled_build: true

  - provider: Environment
    name: GitHub
    on:
      appveyor_repo_tag: true


install:
  - call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
  - conda install --yes  tixi3 oce-static ninja doxygen swig>=3.10 freetype-static=2.6 freeimageplus-static=3.17.0 -c dlr-sc -c dlr-sc/label/tigl-dev
  - ps: |
      Write-Output "Platform: $env:ARCH"
      $qtdist = "5.10.1/msvc2015"
      if ($env:ARCH -eq "amd64")
      {
          $qtdist = "5.10.1/msvc2015_64"
      }
  - ps: |
      If (!(Test-Path -Path "c:\matlab-libs-win")) {
        Write-Output "Downloading matlab libraries"
        (new-object System.Net.WebClient).Downloadfile("https://sourceforge.net/projects/tigl/files/Thirdparty/matlab-libs-win.zip", "c:\matlab-libs-win.zip")
        Write-Output "Extract matlab libraries"
        & 7z x -y "c:\matlab-libs-win.zip" -oC:\ > null
      }
  # Download clcache
  - pip install git+https://github.com/frerich/clcache.git
  - set CLCACHE_DIR=c:\clcache-cache\vc2015\%ARCH%
  - clcache.exe -s
  - set CC=clcache.exe
  - set CXX=clcache.exe
  - set CLCACHE_SERVER=1
  - set CLCACHE_HARDLINK=1
  # start the clcache server
  - powershell.exe -Command "Start-Process clcache-server"

  # check if release build, if yes we need nsis
  - ps: |
      $BUILD_RELEASE = $($env:appveyor_repo_tag -eq "true")
      $BUILD_NIGHTLY = "ON"
      if ($BUILD_RELEASE) {
        $BUILD_NIGHTLY = "OFF"
        Write-Output "Release builds enabled."
      }

before_build:
  # Setup compiler paths #
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" %ARCH%

build_script:
- ps: |
    md _build -Force | Out-Null
    cd _build
    Write-Output "Running cmake: -G "$env:GENERATOR" -DCMAKE_INSTALL_PREFIX=install -DTIGL_CONCAT_GENERATED_FILES=ON -DCMAKE_PREFIX_PATH=$env:CONDA_INSTALL_LOCN\Library -DTIGL_BINDINGS_MATLAB=ON -DTIGL_BINDINGS_JAVA=ON -DTIGL_BUILD_TESTS=ON -DTIGL_NIGHTLY=$BUILD_NIGHTLY -DQT_PATH=c:\Qt\$qtdist -DMATLAB_DIR=c:\matlab-libs-win .."
    & cmake -G "$env:GENERATOR" -DCMAKE_INSTALL_PREFIX=install -DTIGL_CONCAT_GENERATED_FILES=ON -DCMAKE_PREFIX_PATH=$env:CONDA_INSTALL_LOCN\Library -DTIGL_BINDINGS_MATLAB=ON -DTIGL_BINDINGS_JAVA=ON -DTIGL_BUILD_TESTS=ON -DTIGL_NIGHTLY="$BUILD_NIGHTLY" -DQT_PATH=c:\Qt\$qtdist -DMATLAB_DIR=c:\matlab-libs-win ..
    if ($LastExitCode -ne 0) {
        throw "Exec: $ErrorMessage"
    }
    & cmake --build . --target install
    if ($LastExitCode -ne 0) {
        throw "Exec: $ErrorMessage"
    }

after_build:
  - clcache.exe -s

test_script:
  - cd tests/unittests
  - TiGL-unittests.exe --gtest_output=xml:test_results.xml
  # Upload test results
  - ps: (new-object net.webclient).UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\test_results.xml))
  - cd ..\..
  - cmake --build . --target tigl-java-demo


after_test:
- ps: |
    & cmake --build .  --target doc
    & cpack -G ZIP
    & mv *.zip ..
- ps : |
    if ($BUILD_RELEASE)
    {
        cpack -G NSIS
        mv *.exe ..
    }

cache:
 - c:\redist
 - c:\matlab-libs-win
 - c:\clcache-cache
