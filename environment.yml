name: tigl-bld
# This is the recommended environment for building tigl from source
channels:
 - dlr-sc
 - dlr-sc/label/tigl-dev
dependencies:
 - pip                   # just make sure that pip installs into this env, if used
 # required build dependencies
 - tixi3=3.3.0          # library for dealing with xml files
 - opencascade=7.4.0    # library for dealing with b-spline and nurbs geometries
 # optional dependencies
 - qt-main=5.15.2       # only needed to build tiglviewer
 - doxygen=1.8.15       # only needed to build the documenation
 - python=3.8           # only needed to build python bindings
 - swig>=3.0.11         # only needed to build python bindings
 - pythonocc-core=7.4.1 # only needed to build python bindings
 - matlab-libs          # only needed to build matlab bindings (on windows)
 # other build dependencies
 - ninja                # not strictly needed, tigl can be built using any other camke generator
 - freeimageplus        # used by opencascade
 - brotlipy             # Workaround for Issue on windows, see: https://github.com/conda/conda/issues/9903#issuecomment-647091019