<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CPACS XSD Baumdiagramm</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node {
      cursor: pointer;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <script>
    // Beispiel fÃ¼r ein CPACS JSON-Objekt (du musst dein XSD in ein solches Format umwandeln)
    const data = {
      name: "cpacs",
      children: [
        { name: "header" },
        { name: "vehicles", children: [
          { name: "aircraft" },
          { name: "rotorcraft" },
          { name: "performanceCases" },
          { name: "flightPoints" },
          { name: "engines" },
          { name: "profiles" },
          { name: "structuralElements" },
          { name: "materials" },
          { name: "fuels" }
        ]},
        { name: "airports" },
        { name: "flights" },
        { name: "airlines" },
        { name: "studies" },
        { name: "toolspecific" }
      ]
    };

    // Baumdiagramm mit D3.js erstellen
    const width = 960;
    const height = 500;

    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(40,0)");

    const tree = d3.tree().size([height, width - 160]);

    const root = d3.hierarchy(data);

    tree(root);

    const link = svg.selectAll(".link")
      .data(root.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("r", 10);

    node.append("text")
      .attr("dy", 3)
      .attr("x", d => d.children ? -12 : 12)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
